<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            {{#erro_form}}
            <div class="col-6 offset-3">
                <div class="alert alert-danger">
                    <strong>Cadastro inv√°lido.</strong>
                </div>
            </div>
            {{/erro_form}}
            
            <form action="/dados" method="post">
                <div class="col-6 offset-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" name="nome" id="nome" value="{{nome}}">
                </div>
                <div class="col-6 offset-3">
                    <label for="e-mail">E-mail:</label>
                    <input type="email" class="form-control" name="e-mail" id="e-mail" value="{{e-mail}}">
                </div>
                <div class="col-6 offset-3">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" name="senha" id="senha" value="{{senha}}">
                </div>
                <div class="col-6 offset-3 mt-3">
                    <button type="submit" class="w-100 btn btn-success">Enviar</button>
                </div>
        </div>
    </div>
</body>

</html>
