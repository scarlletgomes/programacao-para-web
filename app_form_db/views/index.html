<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        
        <div class="container">
            <div class="row mt-5">
                
            <div class="col-12">
                <a href="/agendamentos" class="btn btn-link">Agendamentos</a>
            </div>
            <div class="col-12">
                <a href="/sair" class="btn btn-link">Sair</a>
            </div>

                {{#erro_form}}
                <div class="col-6 offset-3">
                    <div class="alert alert-danger">
                        <strong>Dados incorretos.</strong>
                        Nenhum campo pode estar vazio. 
                    </div>
                </div>
                {{/erro_form}}

                <form action="/dados" method="post">
                    <div class="col-6 offset-3 mt-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" name="nome" id="nome" value="{{nome}}">
                    </div>
                    <div class="col-6 offset-3 mt-3">
                        <label for="endereco" class="form-label">Endere√ßo:</label>
                        <input type="text" class="form-control" name="endereco" id="endereco" value="{{endereco}}">
                    </div>
                    <div class="col-6 offset-3 mt-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="text" class="form-control" name="telefone" id="telefone" value="{{telefone}}">
                    </div>
                    <div class="col-6 offset-3 mt-3">
                        <label for="data_agendamento" class="form-label">Data de agendamento:</label>
                        <input type="date" class="form-control" name="data_agendamento" id="data_agendamento" value="{{data_agendamento}}">
                    </div>
                    <div class="col-6 offset-3 mt-3">
                        <button type="submit" class="w-100 btn btn-success">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
